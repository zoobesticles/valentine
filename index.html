<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ðŸ’˜</title>
  <style>
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg,#ffdde1,#ee9ca7);
      overflow:hidden;
    }
    .card{
      width:min(520px,92vw);
      background:#ffffffcc;
      border-radius:24px;
      padding:26px;
      text-align:center;
      box-shadow:0 10px 40px rgba(0,0,0,.15);
      backdrop-filter: blur(10px);
    }
    h1,h2{margin:0 0 10px}
    input{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid #ddd;
      font-size:16px;
      margin:14px 0;
      text-align:center;
    }
    button{
      padding:14px 20px;
      border-radius:999px;
      border:0;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(135deg,#ff4d6d,#ff758f);
      color:white;
      box-shadow:0 8px 20px rgba(0,0,0,.15);
    }
    .btns{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:16px;
      position:relative;
      height:60px;
    }
    #no{
      background:white;
      color:#333;
      position:absolute;
      right:0;
      border:1px solid #ddd;
    }
    .hidden{display:none}
    .heart{
      position:fixed;
      bottom:-10px;
      animation:floatUp 3s linear forwards;
      font-size:20px;
    }
    @keyframes floatUp{
      from{opacity:0;transform:translateY(0)}
      to{opacity:1;transform:translateY(-110vh)}
    }
  </style>
</head>
<body>

<div class="card">

  <!-- NAME INPUT -->
  <div id="nameScreen">
    <h1>ðŸ’Œ One quick thingâ€¦</h1>
    <p>Who is this Valentine for?</p>
    <input id="nameInput" placeholder="Enter their nameâ€¦" />
    <button onclick="start()">Continue ðŸ’˜</button>
  </div>

  <!-- QUESTION -->
  <div id="askScreen" class="hidden">
    <h2 id="question"></h2>
    <div class="btns">
      <button id="yes">Yes ðŸ’ž</button>
      <button id="no">No ðŸ™ˆ</button>
    </div>
  </div>

  <!-- SUCCESS -->
  <div id="successScreen" class="hidden">
    <h2>ðŸ¥° YAYYY!</h2>
    <p>Here are some hugs & kisses for you</p>
    <h1>ðŸ¤—ðŸ’‹ðŸ¤—ðŸ’‹</h1>
  </div>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const urlName = params.get("name");

  const nameScreen = document.getElementById("nameScreen");
  const askScreen = document.getElementById("askScreen");
  const successScreen = document.getElementById("successScreen");
  const question = document.getElementById("question");
  const noBtn = document.getElementById("no");

  function start(){
    const name = document.getElementById("nameInput").value.trim();
    if(!name) return alert("Enter a name ðŸ˜Œ");
    window.location.search = "?name=" + encodeURIComponent(name);
  }

  function launch(name){
    nameScreen.classList.add("hidden");
    askScreen.classList.remove("hidden");
    question.textContent = `Will you be my Valentine, ${name}? ðŸ’˜`;
  }

  if(urlName){
    launch(urlName);
  }

  noBtn.addEventListener("mouseenter", dodge);
  noBtn.addEventListener("click", dodge);
  function dodge(){
    noBtn.style.left = Math.random()*200 + "px";
    noBtn.style.top = Math.random()*40 + "px";
  }

  document.getElementById("yes").onclick = () => {
    askScreen.classList.add("hidden");
    successScreen.classList.remove("hidden");
    for(let i=0;i<25;i++){
      const h=document.createElement("div");
      h.className="heart";
      h.textContent="ðŸ’–";
      h.style.left=Math.random()*100+"vw";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),3000);
    }
  };
</script>

</body>
</html>
